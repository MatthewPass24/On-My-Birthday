<!doctype html>
<html lang="en">
    <head>
        <title>On My Birthday...</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
        <!--Font link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-light justify-content-center">
              <a class="navbar-brand text-light" href="#"  onclick="originalYear()">On My Birthday...</a>
            </nav>
        </header>
        <div class="container align-items-center">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12">
              <div class="row">
                <div class="col-12 align-items-center">
                 <h1 class="birthday" id="changeDate"> January 24, 2007</h1><hr class="line">
                </div>
              </div>
              <div class="row">
                <div class="col-12 info">
                  <div class="card">
                    <div class="card-body">
                      <p class="description" id="change-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Fermentum dui faucibus in ornare quam viverra orci. Mauris pellentesque pulvinar pellentesque habitant morbi tristique.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <img class="pic img-fluid" src="images/me.jpg" id="diffImage">
            </div>
          </div>
      </div>
      <div class="container mt-5">
        <div class="row justify-content-center m-3">
            <div class="col-lg-2 col-sm-12 text-center p-3">
                <button type="button" class="btn custombackground btn-lg" onclick="year1935()">
                    1935
                </button>
            </div>
            <div class="col-lg-2 col-sm-12 text-center p-3">
                <button type="button" class="btn custombackground btn-lg" onclick="year1970()">
                    1970
                </button>
            </div>

            <div class="col-lg-2 col-sm-12 text-center p-3">
                <button type="button" class="btn custombackground btn-lg" onclick="year1989()">
                    1989
                </button>
            </div>
            <div class="col-lg-2 col-sm-12 text-center p-3">
                <button type="button" class="btn custombackground btn-lg" onclick="year1995()">
                    1995
                </button>
            </div>
            <div class="col-lg-2 col-sm-12 text-center p-3">
                <button type="button" class="btn custombackground btn-lg" onclick="year2013()">
                    2013
                </button>
            </div>
        </div>
    </div>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
